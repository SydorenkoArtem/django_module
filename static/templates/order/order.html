{% extends "index.html" %}
{% block doctitle %}Orders | {{ block.super }}{% endblock %}
{% block content %}
  <div class="row">
    <div class="col">
      <div class="list-group">
        {% for object in object_list %}
          <a href="{% url "order:detail" pk=object.pk %}" class="list-group-item list-group-item-action">
            <span class="col">{{ object.get_status_display }}</span>
            <span class="col">{{ object.created_at }}</span>
            <span class="col">{{ object }}</span>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
